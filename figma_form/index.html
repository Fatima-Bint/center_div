  <body>
    <div class="container">
      <div class="sidebar">
        <img class="logo" src="/center_div/assets/logo.jpg" alt="logo" />
        <div class="icons">
          <span class="material-icons-outlined"> home </span>
          <span class="material-icons-outlined"> notifications </span>
          <span class="material-icons-outlined"> calendar_today </span>
          <span class="material-icons-outlined"> show_chart </span>
          <span class="material-icons-outlined"> account_circle </span>

          <div class="settings-icon">
            <span class="material-icons-outlined"> settings </span>
          </div>
          
        </div>
      </div>
      <div class="menubar">
        <div class="menugroup">
          <span class="material-icons-outlined"> arrow_back_ios </span>
          <h2>settings</h2>
        </div>
        <div class="menu">
          <div class="menugroup">
            <span class="material-icons-outlined"> edit </span>
            <h2>Edit Profile</h2>
          </div>
          <div class="menugroup">
            <span class="material-icons-outlined"> notifications </span>
            <h2>Notification</h2>
          </div>
          <div class="menugroup">
            <span class="material-icons-outlined"> lock </span>
            <h2>Security</h2>
          </div>
          <div class="menugroup">
            <span class="material-icons-outlined"> settings </span>
            <h2>Appearance</h2>
          </div>
          <div class="menugroup">
            <span class="material-icons-outlined"> help_outline </span>
            <h2>Help</h2>
          </div>
        </div>
      </div>
      <div class="main">
        <header>
            <h1>Edit Profile</h2>
            <img src="/center_div/assets/profilepic.png" alt="Profile Picture" class="image">
        </header>
        <form action="/action_page.php">
            <div class="name">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" id="fname">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="email" class="form-control" id="lname">
                </div>
            </div>
            <div class="form-group">
              <label for="email">Email address:</label>
              <input type="text" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address">
              </div>
              <div class="form-group">
                <label for="number">Contact Number</label>
                <input type="text" class="form-control" id="contact">
              </div>

              <div class="location">
                <div class="form-group">
                    <label>City</label>
                    <select id="city" name="city" class="form-control">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="fiat">Fiat</option>
                        <option value="audi">Audi</option>
                      </select>
                </div>
                <div class="form-group">
                    <label>State</label>
                    <select id="state" name="state" class="form-control">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="fiat">Fiat</option>
                        <option value="audi">Audi</option>
                      </select>  
                </div>
              </div>

            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd">
              </div>
              <button type="submit" class="btn btn-default">Save</button>
            </form>

       
      </div>
      <div class="not-bar"></div> 
    </div>
  </body>
